<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Converter Machine</title>
</head>

<body>

        <div id="div_teste">
                <button onclick="coBase()" class="botao">Converter bases</button>
                <button onclick="opBase()" class="botao">Operações Matematicas</button>
        </div>
</body>

</html>

<script>
        // ------------------------ CONVERTER BASES ------------------------

        function coBase() {
                div_teste.innerHTML =
                        `
                        <input type="radio" id="radio_decimal" name="base" value="10">Decimal</input>
                        <input type="radio" id="radio_binaria" name="base" value="2">Binaria</input>
                        <input type="radio" id="radio_octal" name="base" value="8">Octal</input>
                        <input type="radio" id="radio_hexadecimal" name="base" value="16">Hexadecimal</input>
                
                        <br><br>

                        <input type="text" id="input_valor" placeholder="Digite o valor a ser convertido">

                        <br><br>

                        <button onclick="converterBase()">Converter valor</button>

                        <p id="span_resul"</p>
                `;
        }

        function converterBase() {
                var valorUser = input_valor.value;
                var base = document.querySelector('input[name="base"]:checked').value;

                let decimal = parseInt(valorUser, base);

                let binaria = decimal.toString(2);
                let octal = decimal.toString(8);
                let hexadecimal = decimal.toString(16);

                if (base == 10) {
                        span_resul.innerHTML =
                                `
                        Decimal: ${valorUser}
                        <br><br>
                        Binaria: ${binaria}
                        <br><br>
                        Octal: ${octal}
                        <br><br>
                        Hexadecimal: ${hexadecimal}
                        `;
                } else if (base == 2) {
                        span_resul.innerHTML =
                                `
                        Decimal: ${decimal}
                        <br><br>
                        Binaria: ${valorUser}
                        <br><br>
                        Octal: ${octal}
                        <br><br>
                        Hexadecimal: ${hexadecimal}
                        `;
                } else if (base == 8) {
                        span_resul.innerHTML =
                                `
                        Decimal: ${decimal}
                        <br><br>
                        Binaria: ${binaria}
                        <br><br>
                        Octal: ${valorUser}
                        <br><br>
                        Hexadecimal: ${hexadecimal}
                        `;
                } else if (base == 16) {
                        span_resul.innerHTML =
                                `
                        Decimal: ${decimal}
                        <br><br>
                        Binaria: ${binaria}
                        <br><br>
                        Octal: ${octal}
                        <br><br>
                        Hexadecimal: ${valorUser}
                        `;
                }
        }

        // ------------------------ OPERARCOES COM BASES ------------------------

        function opBase() {
                div_teste.innerHTML =
                        `
                        <input type="radio" id="radio_decimal" name="base" value="10">Decimal</input>
                        <input type="radio" id="radio_binaria" name="base" value="2">Binaria</input>
                        <input type="radio" id="radio_octal" name="base" value="8">Octal</input>
                        <input type="radio" id="radio_hexadecimal" name="base" value="16">Hexadecimal</input>

                        <br><br>

                        <input id="input_octal1" type="text" placeholder="Digite o valor em octal">
                        <input id="input_opcao" type="text" style="width: 20px">
                        <input id="input_octal2" type="text" placeholder="Digite o valor em octal">
                        <span id="span_resul"></span>

                        <br><br>

                        <button onclick="calcularBase()">Calcular valor</button>
                `;
        }

        function calcularBase() {
                var valorUser1 = input_octal1.value;
                var valorUser2 = input_octal2.value;
                var operador = input_opcao.value;
                var base = document.querySelector('input[name="base"]:checked').value;

                let decimal1 = parseInt(valorUser1, base);
                let decimal2 = parseInt(valorUser2, base);

                if (operador == '+') {
                        var decimalResul = decimal1 + decimal2;
                }
                if (operador == '-') {
                        var decimalResul = decimal1 - decimal2;
                }
                if (operador == '/') {
                        var decimalResul = decimal1 / decimal2;
                }
                if (operador == '*') {
                        var decimalResul = decimal1 * decimal2;
                }

                let resultado = decimalResul.toString(base);

                span_resul.innerHTML = `${resultado}`;
        }
</script>
