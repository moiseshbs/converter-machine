<body>

                <button onclick="binario()">Binario</button>

                <button onclick="hexadecimal()">Hexadecimal</button>
        </div>

        <script>

                function decimal() {
                        div_teste.innerHTML =
                                `
                                <input id="input_decimal" type="text" placeholder="Digite o valor em decimal">
                                <button onclick="converterDecimal()">Converter valor</button>
                        `;
                }

                function binario() {
                        div_teste.innerHTML =
                                `
                        <input id="input_binario" type="text" placeholder="Digite o valor em binario">
                        <button onclick="converterBinario()">Converter valor</button>

                function octal() {
                        div_teste.innerHTML =

                        <input id="input_octal" type="text" placeholder="Digite o valor em octal">

                        `;
                }

                function hexadecimal() {
                        div_teste.innerHTML =
                                `
                        <input id="input_hexadecimal" type="text" placeholder="Digite o valor em hexadecimal">

                        console.log(decimalUser);

                        console.log(hexadecimal);

                function converterBinario() {
                        var binarioUser = Number(input_binario.value);

                        let decimal = parseInt(binarioUser, 2);

                        let octal = decimal.toString(8);

                        let hexadecimal = decimal.toString(16);

                        console.log('binario:' + binarioUser);
                        console.log('decimal:' + decimal);

                        console.log('hexadecimal:' + hexadecimal);

                }

                function converterOctal() {
                        var octalUser = Number(input_octal.value);

                        let decimal = parseInt(octalUser, 8);

                        let hexadecimal = decimal.toString(16);

                        let binaria = decimal.toString(2);

                        console.log('octal:' + octalUser);
                        console.log('decimal:' + decimal);
                        console.log('hexadecimal:' + hexadecimal);
                        console.log('binario:' + binaria);
                }

                function converterHexadecimal() {
                        // Converte o valor inserido em hexadecimal para decimal
                        let hexaUser = input_hexadecimal.value.trim(); // Remove espaços e caracteres indesejados

                        // Verifica se o valor inserido é um número hexadecimal válido

                        // Converte o valor de hexadecimal para decimal
                        let decimal = parseInt(hexaUser, 16);

                        // Agora que temos o valor em decimal, convertemos para outras bases
                        let binario = decimal.toString(2);
